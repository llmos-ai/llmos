if: '[ ! -f "/run/cos/recovery_mode" ]'
name: "Rootfs Layout overwrite"
environment_file: /run/cos/cos-layout.env
environment:
  VOLUMES: "LABEL=COS_OEM:/oem LABEL=COS_PERSISTENT:/usr/local{{ if .HasDataPartition }} LABEL=LLMOS_DATA_PERSISTENT:/var/lib/llmos-data{{ end }}"
  OVERLAY: "tmpfs:25%"
  RW_PATHS: "/var /etc /srv"
  PERSISTENT_STATE_PATHS: >-
    /etc/init.d
    /etc/kubernetes
    /etc/modprobe.d
    /etc/systemd
    /etc/llmos
    /etc/rancher
    /etc/ssh
    /etc/ssl/certs
    /etc/pki/trust/anchors
    /etc/iscsi
    /etc/cni
    /etc/sysconfig
    /etc/systemd
    /etc/zfs
    /home
    /opt
    /root
    /snap
    /usr/libexec
    /usr/share/pki/trust
    /usr/share/pki/trust/anchors
    /var/lib/ca-certificates
    /var/lib/cni
    /var/lib/containerd
    /var/lib/dbus
    /var/lib/extensions
    /var/lib/kubelet
    /var/lib/snapd
    /var/lib/wicked
    /var/lib/llmos
    /var/lib/rancher
    /var/log
    /var/snap
    {{- if .OS.PersistentStatePaths }}
    {{- range $path := .OS.PersistentStatePaths }}
    {{ $path }}
    {{- end }}
    {{- end }}
    {{- if not .HasDataPartition }}
    /var/lib/llmos-data
    {{- end }}
  PERSISTENT_STATE_BIND: "true"
